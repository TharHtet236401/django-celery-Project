{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
<h1>Task List</h1>
{% if tasks %}
    {% for task in tasks %}
        <p>{{ task.title }} - {{ task.description }} - Completed: {{ task.completed }}</p>
    {% endfor %}
{% else %}
    <p>No tasks found.</p>
{% endif %}
<a href="{% url 'create_task' %}">Create new task</a>
</body>
</html>
